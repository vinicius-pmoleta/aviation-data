buildscript {

    project.ext {
        gradle_plugin_version = '3.5.0'
        kotlin_version = '1.3.41'
        detekt_version = '1.0.0-RC16'
        ktlint_version = '8.1.0'
        jacoco_unified_version = '0.15.0'
        jacoco_version = '0.8.4'
    }

    repositories {
        google()
        jcenter()
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detekt_version"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlint_version"
        classpath "com.vanniktech:gradle-android-junit-jacoco-plugin:$jacoco_unified_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    min_sdk_version = 21
    target_sdk_version = 28
    compile_sdk_version = 28
    build_tools_version = "29.0.0"

    // Android UI
    androidx_appcompat_version = '1.0.2'
    androidx_core_version = '1.0.2'
    androidx_recyclerview_version = '1.0.0'
    androidx_constraint_layout_version = '1.1.3'
    material_version = '1.1.0-alpha09'

    // Android Architecture Components
    androidx_lifecycle_version = '2.2.0-alpha03'

    // Third part
    retrofit_version = '2.6.1'
    okhttp_logging_version = '4.1.0'
    dagger_version = '2.24'

    // Test
    junit_version = '4.12'
    androidx_lifecycle_testing_version = '2.1.0-rc01'

    // Android Test
    androidx_test_core_version = '1.2.0'
    androidx_test_espresso_core_version = '3.2.0'
    androidx_test_junit_version = '1.1.1'
}

apply from: "$rootDir/gradle/quality.gradle"